<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA COMMAND | Recruitment Hub</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    
    <style>
        /* ALPHA BACKEND STYLE (TACTICAL UI) */
        :root {
            --term-bg: #050a15;
            --term-cyan: #00f2ff;
            --term-red: #ff4b5c;
            --term-green: #00ff88;
            --term-panel: rgba(0, 242, 255, 0.03);
            --term-border: rgba(0, 242, 255, 0.2);
        }

        body { 
            background-color: var(--term-bg); 
            color: var(--term-cyan); 
            font-family: 'Share Tech Mono', monospace, sans-serif; 
            margin: 0; padding: 0; 
            display: flex; height: 100vh; overflow: hidden;
            animation: systemBoot 0.4s ease-in forwards;
        }

        @keyframes systemBoot {
            0% { opacity: 0; transform: scale(0.99); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* SIDEBAR */
        .admin-sidebar { 
            width: 260px; 
            background: rgba(0, 0, 0, 0.8); 
            border-right: 1px solid var(--term-border); 
            padding: 20px; 
            flex-shrink: 0; 
            display: flex; flex-direction: column; 
            box-shadow: 2px 0 15px rgba(0, 242, 255, 0.05);
        }
        .admin-sidebar-menu { list-style: none; padding: 0; margin: 30px 0 0 0; }
        .admin-sidebar-menu a { 
            display: block; padding: 12px 15px; color: #888; 
            text-decoration: none; border-left: 3px solid transparent; 
            transition: all 0.3s ease; font-size: 0.9rem; letter-spacing: 1px;
            margin-bottom: 5px;
        }
        .admin-sidebar-menu a:hover, .admin-sidebar-menu a.active { 
            background: rgba(0, 242, 255, 0.1); color: var(--term-cyan); border-left-color: var(--term-cyan); 
        }
        .admin-sidebar-menu i { margin-right: 15px; width: 20px; text-align: center; }

        /* MAIN DASHBOARD */
        .admin-main-content { 
            flex-grow: 1; padding: 30px; display: flex; flex-direction: column; overflow-y: auto; 
            background: radial-gradient(circle at 50% 0%, rgba(0, 242, 255, 0.05) 0%, transparent 70%);
        }
        
        .header-top { 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--term-border); padding-bottom: 20px; margin-bottom: 30px; 
        }
        .header-title { margin: 0; font-size: 1.8rem; text-shadow: 0 0 10px rgba(0, 242, 255, 0.3); }

        /* KPI GRID */
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-box { 
            border: 1px solid var(--term-border); background: rgba(0, 0, 0, 0.5); 
            padding: 25px; border-left: 4px solid var(--term-cyan);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .stat-box.alert { border-left-color: var(--term-red); }
        .stat-val { font-size: 3rem; margin: 10px 0 0 0; color: white; font-weight: bold; }
        .stat-label { font-size: 0.85rem; opacity: 0.7; text-transform: uppercase; color: var(--term-cyan); font-weight: bold; }

        /* DATA TABLE */
        .panel { 
            border: 1px solid var(--term-border); background: rgba(0,0,0,0.6); 
            flex-grow: 1; overflow-y: auto; padding: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .data-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .data-table th { 
            text-align: left; padding: 20px; border-bottom: 2px solid var(--term-border); 
            color: var(--term-cyan); text-transform: uppercase; background: rgba(0, 242, 255, 0.05);
            position: sticky; top: 0; z-index: 10;
        }
        .data-table td { padding: 15px 20px; border-bottom: 1px solid rgba(0, 242, 255, 0.05); vertical-align: middle; color: #ddd; }
        .data-table tr:hover { background: rgba(0, 242, 255, 0.05); }

        /* BUTTONS */
        .btn-cmd { background: transparent; border: 1px solid var(--term-cyan); color: var(--term-cyan); padding: 6px 12px; cursor: pointer; transition: 0.3s; font-size: 0.8rem; border-radius: 3px; }
        .btn-cmd:hover { background: var(--term-cyan); color: var(--term-bg); }
        .badge { padding: 4px 10px; border-radius: 3px; font-size: 0.75rem; font-weight: bold; }
        .b-pending { background: rgba(255, 75, 92, 0.1); color: var(--term-red); border: 1px solid var(--term-red); }
        .b-reviewed { background: rgba(0, 255, 136, 0.1); color: var(--term-green); border: 1px solid var(--term-green); }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--term-bg); }
        ::-webkit-scrollbar-thumb { background: var(--term-border); }
    </style>
</head>
<body>

    <aside class="admin-sidebar">
        <div style="text-align: center; padding-bottom: 20px; border-bottom: 1px dashed rgba(255,255,255,0.2);">
            <i class="fas fa-shield-alt" style="font-size: 2.5rem; color: #ff4b5c; margin-bottom: 10px; text-shadow: 0 0 15px rgba(255, 75, 92, 0.4);"></i>
            <h3 style="margin:0; color:white; letter-spacing: 2px;">ALPHA <span style="color:var(--term-cyan);">COMMAND</span></h3>
            <div style="font-size: 0.7rem; color: #888; margin-top: 5px;">HR RECRUITMENT MATRIX</div>
        </div>
        
        <ul class="admin-sidebar-menu">
            <li><a href="alpha.html"><i class="fas fa-radar"></i> Main Dashboard</a></li>
            <li><a href="admin_employment_dashboard.html" class="active"><i class="fas fa-user-tie"></i> Recruitment Hub</a></li>
            <li><a href="employee_reg.html"><i class="fas fa-user-plus"></i> Employee Registry</a></li>
            </ul>
        
        <div style="margin-top: auto; padding-top: 20px;">
            <button onclick="window.location.href='index.html'" class="btn-cmd" style="width: 100%; border-color: var(--term-red); color: var(--term-red); padding: 10px;">
                <i class="fas fa-power-off"></i> DISCONNECT
            </button>
        </div>
    </aside>

    <main class="admin-main-content">
        <div class="header-top">
            <h2 class="header-title"><i class="fas fa-id-card"></i> HR RECRUITMENT TERMINAL</h2>
            <span style="font-size: 0.8rem; color: var(--term-green); border: 1px solid; padding: 6px 12px; border-radius: 3px; font-weight: bold; background: rgba(0, 255, 136, 0.1);">
                <i class="fas fa-lock"></i> HR DATA SECURE
            </span>
        </div>

        <div class="kpi-grid">
            <div class="stat-box alert">
                <div class="stat-label"><i class="fas fa-file-signature"></i> Pending Reviews</div>
                <div class="stat-val" id="stat-pending">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label"><i class="fas fa-users"></i> Total Applicants</div>
                <div class="stat-val" id="stat-total">0</div>
            </div>
        </div>

        <div class="panel">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Candidate Profile</th>
                        <th>Demographics</th>
                        <th>Specialty / Comm</th>
                        <th>Status</th>
                        <th>HR Actions</th>
                    </tr>
                </thead>
                <tbody id="applicant-log">
                    <tr><td colspan="5" style="text-align: center; color:#888; padding: 40px;"><i class="fas fa-circle-notch fa-spin"></i> Fetching applicant matrix...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDT5mqFBwSBea1_5RMXv3_59V4Y5LUy5to",
            authDomain: "al-khat-backend.firebaseapp.com",
            projectId: "al-khat-backend",
            storageBucket: "al-khat-backend.firebasestorage.app",
            messagingSenderId: "310033181926",
            appId: "1:310033181926:web:9a028807fa7c7ab31c5f27"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_UID = "EOQEt04azKTTWcmNXVtpgSVsRxt2"; // God-Mode Security

        onAuthStateChanged(auth, (user) => {
            if (!user || user.uid !== ADMIN_UID) {
                document.body.innerHTML = "<h1 style='color:#ff4b5c; text-align:center; margin-top:20vh;'>[ SECURITY BREACH DETECTED ]</h1>";
                setTimeout(() => { window.location.href = "admin_login.html"; }, 2000);
            } else {
                startRadarScanner();
            }
        });

        function startRadarScanner() {
            const q = query(collection(db, "job_applications"), orderBy("timestamp", "desc"));
            
            // onSnapshot gives us a live, real-time feed of applications as they arrive
            onSnapshot(q, (snapshot) => {
                const logBox = document.getElementById('applicant-log');
                let pendingCount = 0;
                
                document.getElementById('stat-total').innerText = snapshot.size;
                
                if(snapshot.empty) {
                    logBox.innerHTML = `<tr><td colspan='5' style="text-align:center; color:#888; padding:30px;">Radar clear. No applications found.</td></tr>`;
                    document.getElementById('stat-pending').innerText = "0";
                    return;
                }

                logBox.innerHTML = "";
                
snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    const isPending = data.status === "Pending Review";
                    
                    if (isPending) pendingCount++;

                    const statusBadge = isPending 
                        ? '<span class="badge b-pending">PENDING</span>' 
                        : '<span class="badge b-reviewed">REVIEWED</span>';

                    // Format date
                    const dateObj = data.timestamp ? data.timestamp.toDate() : new Date();
                    const dateStr = dateObj.toLocaleDateString() + " " + dateObj.toLocaleTimeString();

                    // Generate Actions HTML cleanly to fix editor syntax highlighting
                    let actionsHtml = '<button class="btn-cmd" onclick="window.open(\\'' + data.cvDownloadUrl + '\\', \\'_blank\\')" style="margin-bottom: 5px; width:100%;"><i class="fas fa-file-pdf"></i> EXTRACT CV</button><br>';
                    
                    if (isPending) {
                        actionsHtml += '<button class="btn-cmd" onclick="markReviewed(\\'' + id + '\\')" style="border-color:var(--term-green); color:var(--term-green); width:100%;">MARK REVIEWED</button>';
                    }

                    logBox.innerHTML += `
                        <tr>
                            <td>
                                <strong style="color:white; font-size:1.1rem;">${data.fullName}</strong><br>
                                <span style="color:#888; font-size:0.8rem;">ID: ${data.idNumber} | App. Date: ${dateStr}</span>
                            </td>
                            <td>
                                <span style="color:var(--term-cyan);">${data.nationality}</span><br>
                                <span style="color:#888; font-size:0.85rem;">Age: ${calculateAge(data.birthdate)} | Gender: ${data.gender}</span>
                            </td>
                            <td>
                                <strong style="color:white;">${data.major}</strong><br>
                                <span style="color:#888; font-size:0.85rem;">ENG: ${data.englishProficiency} | Ph: ${data.phone}</span>
                            </td>
                            <td>${statusBadge}</td>
                            <td>${actionsHtml}</td>
                        </tr>
                    `;
                });
                
                document.getElementById('stat-pending').innerText = pendingCount;
            });
        }

        window.markReviewed = async function(docId) {
            try {
                await updateDoc(doc(db, "job_applications", docId), {
                    status: "Reviewed"
                });
            } catch(e) {
                alert("Database Error: " + e.message);
            }
        }

        function calculateAge(birthday) {
            if(!birthday) return "N/A";
            const ageDifMs = Date.now() - new Date(birthday).getTime();
            const ageDate = new Date(ageDifMs);
            return Math.abs(ageDate.getUTCFullYear() - 1970);
        }
    </script>
</body>
</html>
